<body>
    <h2>HYVÄÄ JOULUA</h2>

    <div>
    <h3> <br> Kirjoita ikäsi alla olevaan kenttään <br> </h3>

    <div class="nappi">
        <form>
            <input type="text" id="ikä" size="30px" style="position: relative;">
            <input type="button" id="painike" value="OK" onclick="joulu()">
        </form>

    </div>

    <script>
        function joulu() {
            let ika = Number(document.getElementById("ikä").value);
            let calendar;
            if (ika < 18) {
                window.location.href = "alaikainen.html";
            } else if (ika >= 18) {
                window.location.href = "taysi-ikainen.html";
            }

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const d = today.getDate(); 
        const m = today.getMonth();

        if (m === 11) {
            if (d >= 1 && d <= 25) {
                const targetDoor = document.querySelector(`.door[data-day="${d}"]`);

                if (targetDoor) {
                    targetDoor.classList.add('current-day');
                }
            }
        }
    });

        }

    </script>
